<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information </legend>
        <label for="surname" class="form-field">
      Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
            maxlength="30"
          >
        </label>
        <label for="name" class="form-field">
      Name:
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </label>
        <label for="age" class="form-field">
      How old are You?
          <input
            type="number"
            value="12"
            name="age"
            id="age"
            min="1"
            max="100"
            required
            autocomplete="off"
           >
        </label>
        <label for="birthDate" class="form-field">
      Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            required
            autocomplete="off"
          >
        </label>
        <label for="termOfAgreement" class="form-field">
      I accept the term of the agreement
          <input
            type="checkbox"
            name="termOfAgreement"
            id="termOfAgreement"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="e-mail">E-mail:</label>
          <input
            type="email"
            placeholder="email@example.com"
            name="e-mail"
            id="e-mail"
            required
            autocomplete="off"
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            autocomplete="off"
            minlength="5"
            maxlength="32"
          >
        </div>

      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you! </legend>
        <label for="catsLove" class="form-field">
        Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="catsLove"
              id="yes"
              value="yes"
              autocomplete="off"
           >
       Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="catsLove"
              value="no"
              id="no"
              autocomplete="off"
           >
       No
          </label>
        </label>
        <label for="color" class="form-field">
        What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            autocomplete="off"
          >
        </label>
        <label for="bedTime" class="form-field">
        What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            id="bedTime"
            autocomplete="off"
          >
        </label>
        <label for="cars" class="form-field">
        What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            autocomplete="off"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="workRate" class="form-field">
        How do you rate our work?
          <input
            type="range"
            name="workRate"
            id="workRate"
            value="0"
            minlength="0"
            maxlength="10"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="group" id="addition">
        <legend>Additional info: </legend>
        <label for="comment" class="form-field">
        Comments:
          <textarea
        name="comment"
        id="comment"
        cols="20"
        rows="2"
        autocomplete="off"
        >
          </textarea>
        </label>
        <label for="recommendation" class="form-field">
        Would you recommend us?
          <select
        name="recommendation"
        id="recommendation"
        autocomplete="off"
        >
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
